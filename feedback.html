<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Online Grocery Feedback Form</h1>
    <form id="form1" action="submit_feedback.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Very Good</option>
            <option value="3">3 - Good</option>
            <option value="2">2 - Fair</option>
            <option value="1">1 - Poor</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <input type="submit" value="Submit" onclick="newFunction()"/>
        <table>
        <tr>
          <td colspan="2">
          <p id='p1'></p>
          </td>
          </tr>
          
          </table>
      
      
      <tr>
    </form>

    <script>
      function newFunction() {
        var name=document.getElementById("name").value;
        var email=document.getElementById("email").value;
        var comment=document.getElementById("comments").value;
         document.getElementById("form1").reset();
         if(name!="" && email!="" && comment!=""){
         document.getElementById("p1").innerHTML="<h3 style='color:purple'>Successfully feedback submitted</h3>";
         }
        }

   </script>
</body>

</html>
